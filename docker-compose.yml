version: "3.8"
services:
  firecrawl-mcp-server:
    image: firecrawl-mcp-server:latest
    container_name: firecrawl-mcp-server
    environment:
      FIRECRAWL_API_URL: "http://host.docker.internal:3002"
      HTTP_STREAMABLE_SERVER: "true"
      CLOUD_SERVICE: "false"
      HOST: "0.0.0.0"
      PORT: "3000"
    ports:
      - "3001:3000"
    restart: unless-stopped